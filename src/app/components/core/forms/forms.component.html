<div class="card">
    <div class="card-body">
      <h4 class="mb-4 text-center">Registrar Institución Educativa</h4>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Nombre de la Institución</mat-label>
          <input matInput type="text" placeholder="Ingrese el nombre de la institución" [(ngModel)]="institution.name" name="name">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Dirección</mat-label>
          <input matInput type="text" placeholder="Ingrese la dirección" [(ngModel)]="institution.address" name="address">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput type="tel" placeholder="Ingrese el número de teléfono" [(ngModel)]="institution.phone" name="phone">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Fecha de Fundación</mat-label>
          <input matInput type="date" placeholder="Ingrese la fecha de fundación" [(ngModel)]="institution.foundationDate" name="foundationDate">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Cantidad de Alumnos</mat-label>
          <input matInput type="number" placeholder="Ingrese la cantidad de alumnos" [(ngModel)]="institution.studentCount" name="studentCount">
        </mat-form-field>
  
        <mat-radio-group color="primary" class="fs-16" aria-label="Seleccione el tipo de institución" [(ngModel)]="institution.institutionType" name="institutionType">
          <mat-label class="text-secondary">Tipo de Institución</mat-label>
          <mat-radio-button value="escuela" class="mt-8 mb-16 d-block">Escuela</mat-radio-button>
          <mat-radio-button value="colegio" class="d-block mb-16">Colegio</mat-radio-button>
          <mat-radio-button value="universidad" class="d-block mb-16">Universidad</mat-radio-button>
          <mat-radio-button value="otro" class="d-block mb-16">Otro</mat-radio-button>
        </mat-radio-group>
  
        <button mat-raised-button color="primary" type="submit">Registrar</button>
      </form>
    </div>
  </div>
