<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg border-0" style="max-width: 600px; width: 100%; border-radius: 25px; background-image: url('https://via.placeholder.com/600x400'); background-size: cover; background-position: center;">
        <div class="card-body p-5 rounded" style="background: rgba(255, 255, 255, 0.95);">
            <h2 class="text-center mb-4" style="color: #000; font-family: 'Poppins', sans-serif; font-weight: 600;" style="padding: 5%;">
                <i class="fas fa-user"></i> Bienvenido!
            </h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-4">
                    <input id="username" type="text" class="form-control rounded-pill" formControlName="username" placeholder="Usuario" style="border-color: #03c9d7;">
                </div>
                <div class="form-group mb-4">
                    <input id="password" type="password" class="form-control rounded-pill" formControlName="password" placeholder="Contraseña" style="border-color: #03c9d7;">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-login btn-block rounded-pill" style="background-color: #03c9d7; border-color: #03c9d7; color: white;">Iniciar Sesion</button>
                </div>                
            </form>
            <br>
            <div class="text-center mt-3">
                <a href="#" style="color: #03c9d7; text-decoration: none;">Has olvidado tu contraseña?</a>
            </div>
            <div class="text-center mt-3">
                <p style="color: #555;">No tienes una cuenta? <a href="#" style="color:#03c9d7 ; text-decoration: none;">Registrate</a></p>
            </div>
        </div>
    </div>
</div>
