<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg border-0" style="max-width: 600px; width: 100%; border-radius: 25px;">
        <div class="card-body p-5 rounded" style="background: rgba(255, 255, 255, 0.95);">
            <h2 class="text-center mb-4">Registro</h2>
            <form [formGroup]="registerForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="mb-2">Usuario:</label>
                    <input id="username" type="text" class="form-control rounded-pill" placeholder="Ingresar nombre de usuario" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="email" class="mb-2">Email:</label>
                    <input id="email" type="email" class="form-control rounded-pill" placeholder="Ingresar email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password" class="mb-2">Contraseña:</label>
                    <input id="password" type="password" class="form-control rounded-pill" placeholder="Ingresar contraseña" formControlName="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-register btn-block rounded-pill">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
